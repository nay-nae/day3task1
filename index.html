<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleHome.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Italianno&display=swap');
    </style>
</head>

<body>
    <div class="jumbotron text-center" id="header" style="margin-bottom: 0;">
        <h1>Our Favourite Food</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="carbonaraWebPage.html" target="_blank">Ingredients and Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="places.html" target="_blank">Places to Purchase</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2 id="cardHead">Hello!</h2>
        <p id="cardPara">We both happen to share the same favourite food!
            <div class="card-deck" style="width: 100%;">

                <div class="card" style="width:30%">
                    <img class="card-img-top " src="naomiPhoto.png " alt="Card image " style="width:100% ">
                    <div class="card-body ">
                        <h4 class="card-title ">Naomi Emojevbe</h4>
                        <p class="card-text ">Favourite food is carbonara</p>
                        <a href="# " target="_blank " class="btn btn-primary " id="recBtn">See Recipe</a>
                    </div>
                </div>
                <div class="card " style="width:30%; margin: auto; ">
                    <img class="card-img-top " src="danPhoto.jpg " alt="Card image " style="width:100% ">
                    <div class="card-body ">
                        <h4 class="card-title ">Dan Willis</h4>
                        <p class="card-text ">Favourite food is carbonara</p>
                        <a href="# " target="_blank " class="btn btn-primary " id="recBtn">See Recipe</a>
                    </div>
                </div>
            </div>
    </div>


    <br><br>
    <div id="demo" class="carousel slide" data-ride="carousel" style="width: 75%; margin: auto;">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carbonara1.jpg" alt="Los Angeles" width="100%">
            </div>
            <div class="carousel-item">
                <img src="carbonara2.jpg" alt="Chicago" width="100%">
            </div>
            <div class="carousel-item">
                <img src="carbonara3.jpg" alt="New York" width="100%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <br><br>


    <footer>
        <p>Copyright 2022</p>
    </footer>

</body>

</html>
